<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add Product</title>
  </head>
  <body>
    <form action="display.html" method="get" enctype="">
      <fieldset>
        <legend>ADD PRODUCT</legend>
        <table>
          <tr>
            <td>
              <label for="name">Name</label>
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter Your Name"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="b-price">Buying Price</label>
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="text"
                id="b-price"
                name="buying-price"
                placeholder="Enter buying price"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="s-price">Selling Price</label>
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="text"
                id="s-price"
                name="selling-price"
                placeholder="Enter selling price"
              />
            </td>
          </tr>
          <tr>
            <td>
              <hr />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="checkbox"
                name="display"
                value="Display"
                id="display"
              />
              <label for="display">Display</label>
            </td>
          </tr>
          <tr>
            <td>
              <hr />
            </td>
          </tr>
          <tr>
            <td>
              <input type="submit" value="SAVE" />
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
