<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="calculator-container">
      <h1 id="heading">Calculator</h1>
      <div id="calculator-body">
        <div id="display-container">
          <input type="text" id="display" name="display" />
        </div>
        <div id="number-7" class="button"><span>7</span></div>
        <div id="number-8" class="button"><span>8</span></div>
        <div id="number-9" class="button"><span>9</span></div>
        <div id="division" class="button"><span>/</span></div>
        <div id="number-4" class="button"><span>4</span></div>
        <div id="number-5" class="button"><span>5</span></div>
        <div id="number-6" class="button"><span>6</span></div>
        <div id="multiplication" class="button"><span>*</span></div>
        <div id="number-1" class="button"><span>1</span></div>
        <div id="number-2" class="button"><span>2</span></div>
        <div id="number-3" class="button"><span>3</span></div>
        <div id="subtraction" class="button"><span>-</span></div>
        <div id="addition" class="button"><span>+</span></div>
        <div id="number-0" class="button"><span>0</span></div>
        <div id="cancel" class="button"><span>C</span></div>
        <div id="result" class="button"><span>=</span></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
