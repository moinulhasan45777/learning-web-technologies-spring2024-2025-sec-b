<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function validate() {
        let group = document.getElementById("bg");

        if (group.value === "") {
          alert("Please select a blood group");
          return false;
        }
        alert("Registration Successful");
        return true;
      }
    </script>
    <title>Blood Group</title>
  </head>
  <body>
    <form action="#" method="post" enctype="" onsubmit="return validate()">
      <table>
        <tr>
          <td>
            <strong><label>Blood Group</label></strong>
          </td>
          <td>
            <select id="bg" name="bg">
              <option value="">Select group</option>
              <option value="A+">A+</option>
              <option value="B+">B+</option>
              <option value="A-">A-</option>
            </select>
          </td>
        </tr>
      </table>
      <hr />
      <input type="Submit" value="Submit" />
    </form>
  </body>
</html>
