<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function validate() {
        let uid = document.getElementById("uid").value;
        let pp = document.getElementById("pic");

        if (uid == "" || uid == null) {
          alert("Enter User Id");
          return false;
        }
        if (uid <= 0) {
          alert("Enter an User ID that's greater than 0");
          return false;
        }

        if (pp.files.length === 0) {
          alert("Please select a profile picture!");
          return false;
        }

        alert("Registration Successful");
        return true;
      }
    </script>
    <title>Profile Picture</title>
  </head>
  <body>
    <form action="#" method="post" enctype="" onsubmit="return validate()">
      <fieldset>
        <legend>Profile Picture</legend>
        <table>
          <tr>
            <td><label for="uid">User Id</label></td>
            <td>
              <input type="number" id="uid" name="uid" value="" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="pic">Picture</label>
            </td>
            <td><input type="file" id="pic" name="pic" /></td>
          </tr>
        </table>
        <hr />
        <input type="Submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
