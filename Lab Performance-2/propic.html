<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function validate() {
        let email = document.getElementById("email").value;

        if (email.length == 0) {
          alert("Email cannot be empty");
          return false;
        }
        alert("Registration Successful");
        return true;
      }
    </script>
    <title>Profile Picture</title>
  </head>
  <body>
    <form action="#" method="post" enctype="" onsubmit="return validate()">
      <fieldset>
        <legend>Profile Picture</legend>
        <table>
          <tr>
            <td><label for="uid">User Id</label></td>
            <td>
              <input type="number" id="uid" name="uid" value="" />
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
